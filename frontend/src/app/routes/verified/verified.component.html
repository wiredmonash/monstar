    <p-card 
        [header]="verificationSuccess ? 'You are verified!' : 'Verification Failed'" 
        [style]="{ width: '25rem', overflow: 'hidden' }"
    >
        <!-- Card body text -->
        @if (verificationSuccess) {
        <p class="m-0">
            You can now go on to write your own reviews and like other reviews!
        </p>
        } @else {
        <p class="m-0">
            Something went wrong, go back to the home page and try to sign up again.
        </p>
        }

        <!-- Button that takes you home -->
        <p-button routerLink='/' class="home-button" [label]="verificationSuccess ? 'Lets Go!' : 'Return Home'"></p-button>
    </p-card>
