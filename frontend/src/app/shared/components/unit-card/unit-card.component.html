<div class="hover-card">
<p-card

  [style]="{ width: '20rem', height: '15rem', 'padding-right': '2em', 'margin-bottom': '2em', 'box-shadow': '0 4px 8px rgba(0, 0, 0, 0.2)' }"
  (click)="onCardClick()"
>
  <p class="code">FIT1045</p>
  <p-rating [(ngModel)]="rating" [readonly]="true" [cancel]="false"></p-rating>
    
  <p class="review">100 reviews</p>
  <p class="heading">Introduction to Programming</p>
</p-card>
</div>
