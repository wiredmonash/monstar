@if (!unit) {
  <!-- Show skeleton while unit is loading -->
  <p-skeleton
    height="12rem"
    borderRadius="16px"
  />
} @else if (aiOverview && aiOverview.summary && aiOverview.summary.trim()) {
  <!-- Show AI overview card when data exists -->
  <div class="ai-overview-highlight">
    <p-card class="ai-overview-card">
      <ng-template pTemplate="header">
        <div class="ai-overview-header">
          <!-- Icon -->
          <i class="pi pi-sparkles ai-overview-icon"></i>

          <!-- Title -->
          <div class="ai-overview-title">
            <h3>AI Overview</h3>
            <span class="ai-overview-date">
              Generated {{ getFormattedDate() }}
            </span>
          </div>
        </div>
      </ng-template>

      <div class="ai-overview-content">
        <p>{{ aiOverview.summary }}</p>
      </div>
    </p-card>
  </div>
}
<!-- If unit exists but no AI overview, show nothing -->
